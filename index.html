<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar App</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto p-4">
    
    <!-- Navigation Controls -->
    <div class="flex justify-between items-center mb-4">
      <div>
        <button id="prev" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Prev</button>
        <button id="next" class="bg-blue-500 text-white px-4 py-2 rounded">Next</button>
      </div>
      <h1 id="monthYear" class="text-xl font-bold"></h1>
      <div>
        <button id="monthView" class="bg-gray-200 px-3 py-1 rounded mr-2">Month</button>
        <button id="weekView" class="bg-gray-200 px-3 py-1 rounded">Week</button>
      </div>
    </div>

    <!-- Day Labels -->
    <div class="grid grid-cols-7 gap-1 font-semibold mb-2">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <!-- Calendar Grid -->
    <div id="calendarGrid" class="grid grid-cols-7 gap-1">
      <!-- Cells will be inserted dynamically with JavaScript -->
    </div>
  </div>

  <!-- Modal for Add/Edit Event -->
  <div id="eventModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
      <h2 id="modalTitle" class="text-xl font-bold mb-4">Add Event</h2>
      <form id="eventForm">
        <input type="hidden" id="eventId" />
        <div class="mb-2">
          <label class="block text-sm">Title</label>
          <input type="text" id="eventTitle" required class="w-full border p-2 rounded" />
        </div>
        <div class="mb-2">
          <label class="block text-sm">Date</label>
          <input type="date" id="eventDate" required class="w-full border p-2 rounded" />
        </div>
        <div class="mb-2">
          <label class="block text-sm">Time</label>
          <input type="time" id="eventTime" required class="w-full border p-2 rounded" />
        </div>
        <div class="mb-2">
          <label class="block text-sm">Description</label>
          <textarea id="eventDescription" class="w-full border p-2 rounded"></textarea>
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" id="cancelModal" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
